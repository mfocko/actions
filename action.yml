name: Packit build
description: Action that provides Packit pipeline
inputs:
  srpm:
    description: Whether to run SRPM build
    required: false
    default: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        repository: mfocko/actions@v2
    - uses: './.github/actions/packit-srpm'
    - uses: actions/upload-artifact@v2
      with:
        name: SRPM package
        path: '*.src.rpm'

